<h1>Dragonball Page</h1>
<hr/>

<section class="row">
    <div class="col-12 col-sm-6">
        <character-app
            (newCharacter)="dragoballService.addCharacter($event)"
        ></character-app>
    </div>

    <div class="col-12 col-sm-6">
        <dragon-character-list 
            [characters]="dragoballService.characters()"
            [listName]="'Lista Fuertes'"></dragon-character-list>
       
    </div>
</section>
